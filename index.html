<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Wallet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .wrapper {
      width: 350px;
      height: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      padding: 1rem;
    }

    h1 {
      margin-top: 2rem;
      color: #333;
    }

    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      width: 90%;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0 auto;
    }

    .btn-create {
      background-color: #4CAF50;
      color: white;
    }

    .btn-create:hover {
      background-color: #45a049;
    }

    .btn-import {
      background-color: #2196F3;
      color: white;
    }

    .btn-import:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Bienvenue</h1>

    <!-- Zone vide pour espacer -->
    <div style="flex-grow: 1;"></div>

    <div class="button-group">
      <button class="btn btn-create" onclick="createWallet()">Créer un Wallet</button>
      <button class="btn btn-import" onclick="importWallet()">Importer un Wallet</button>
    </div>
  </div>

  <script>
    function createWallet() {
      alert("Créer un wallet (fonction à implémenter)");
    }

    function importWallet() {
      alert("Importer un wallet (fonction à implémenter)");
    }
  </script>
</body>
</html>
